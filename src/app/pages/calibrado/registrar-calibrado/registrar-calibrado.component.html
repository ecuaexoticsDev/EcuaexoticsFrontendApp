<div class="">
    <h2>Registro Calibre</h2>
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <nz-tabset nzCentered nzSize='large' nzType='card'>
                <div *ngFor="let caja of cajas; index as i">
                    <nz-tab [nzTitle]="titleTemplate">

                        <ng-template #titleTemplate>
                            <i nz-icon nzType="code-sandbox" nzTheme="outline" style="font-size: 42px;"></i> <b>{{ caja.tipo_caja }} kg</b>


                        </ng-template>

                        <div class="row col-md-12">
                            <div *ngFor="let itemCalibre of caja.calibres" class="col-md-6">
                                <div class="text-center mt-3">
                                    <h5>
                                        <b id="itCalibre">{{ itemCalibre.calibre  }} </b>
                                    </h5>
                                    <div class="d-flex flex-row justify-content-center">
                                        <button type="button" class="btn btn-primary btn_resta" (click)="restarCalibre(caja.tipo_caja, itemCalibre.calibre)">
                      <i nz-icon nzType="minus-circle" nzTheme="outline"></i>
                    </button>
                                        <div class="
                                      div_cantidad
                                      d-flex
                                      justify-content-center
                                      align-items-center
                                       ">
                                            <span>{{ itemCalibre.cantidad }}</span>
                                        </div>
                                        <button type="button" class="btn btn-primary btn_suma" (click)="
                        sumarCalibre(caja.tipo_caja, itemCalibre.calibre)
                      ">
                      <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
                    </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button class="btn_create_item" nz-button nzType="primary" nzShape="round" (click)="showModal(caja.tipo_caja)">
                <span>
                  Crear Calibre<fa-icon [icon]="faPlusCircle"></fa-icon>
                </span>
              </button>
                        </div>
                    </nz-tab>
                </div>
            </nz-tabset>
            <div class="d-flex justify-content-end mt-4">
                <button id="btn_save_calibre" nz-button nzType="primary" nzShape="round" (click)="guardarCalibres()">
          <span>
            Guardar
            <fa-icon [icon]="faSave"></fa-icon>
          </span>
        </button>
            </div>
        </div>
    </div>
</div>

<nz-modal [(nzVisible)]="isVisibleNewCalibre" nzTitle="Crear nuevo calibre" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <div class="d-flex justify-content-center">
            <div class="col-md-8">
                <div class="form-group">
                    <label>Calibre</label>
                    <input type="number" class="form-control" min="0" (ngModelChange)="validateMinCalibre($event)" [formControl]="txtInputCalibre" />
                    <span *ngIf="visibleErrorMessage" class="text-danger">Revise calibrado</span
          >
        </div>
        <div class="form-group mt-2">
          <label>Cantidad</label>
          <input
            type="number"
            class="form-control"
            min="0"
            [formControl]="txtInputCantidad"
          />
        </div>
      </div>
    </div>
  </ng-container>
</nz-modal>
