<div class="row justify-content-md-center mt-2">
    <h2 class="text-center">Bitácora - Ingreso de Gavetas</h2>
    <div class="col text-center">
        <br />
        <form [formGroup]="bitacoraForm" class="text-center">
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-end">
                            <h5 class="tex-center">Productor</h5>
                        </div>
                        <div class="col-md-6 d-flex justify-content-start box-item-bodega">
                            <nz-select nzPlaceHolder="Productores" formControlName="productor">
                                <nz-option *ngFor="let item of productores" [nzValue]="item" [nzLabel]="item.nombre + ' ' + item.apellido"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-end">
                            <h5 class="tex-center">Kg Reportados</h5>
                        </div>
                        <div class="col-md-6 d-flex justify-content-start box-item-bodega">
                            <input formControlName="kgReportados" style="width: 120px ; height: 40px;" class="tex-center form-control" nz-input placeholder="Kg Totales" type="tel" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-end">
                            <h5 class="tex-center">Nº Sello de Ingreso </h5>
                        </div>
                        <div class="col-md-6 d-flex justify-content-start box-item-bodega">
                            <input formControlName="numSeIn" style="width: 120px ; height: 40px;" class="tex-center form-control" nz-input placeholder="Sello" type="tel" />
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-end">
                            <h5 class="tex-center">Tipo de Pitahaya</h5>
                        </div>
                        <div class="col-md-6 d-flex justify-content-start box-item-bodega">
                            <nz-select nzPlaceHolder="Pitahaya" formControlName="pitajaya">
                                <nz-option *ngFor="let item of tiposPitajaya" [nzValue]="item" [nzLabel]="item"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-end">
                            <h5 class="tex-center">Kg Recibidos</h5>
                        </div>
                        <div class="col-md-6 d-flex justify-content-start box-item-bodega">
                            <input formControlName="kgRecibidos" style="width: 120px ; height: 40px;" class="tex-center form-control" nz-input placeholder="Kg Totales" type="tel" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-end">
                            <h5 class="tex-center">Nº Sello de Salida </h5>
                        </div>
                        <div class="col-md-6 d-flex justify-content-start box-item-bodega">
                            <input formControlName="numSeSa" style="width: 120px ; height: 40px;" class="tex-center form-control" nz-input placeholder="Sello" type="tel" />
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-end">
                            <h5 class="tex-center">Nº de gavetas</h5>
                        </div>
                        <div class="col-md-6 d-flex justify-content-start box-item-bodega">
                            <input formControlName="gavetas" style="width: 200px" class="tex-center form-control" nz-input placeholder="Total Gavetas" type="tel" />
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <h2 class="text-center">Datos del Transportista</h2>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-end">
                            <h5 class="tex-center">Chofer</h5>
                        </div>
                        <div class="col-md-6 d-flex justify-content-start box-item-bodega">
                            <input formControlName="nombreChofer" style="width: 200px" class="tex-center form-control" nz-input placeholder="Nombre" type="text" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-end">
                            <h5 class="tex-center">Placa del Camion</h5>
                        </div>
                        <div class="col-md-6 d-flex justify-content-start box-item-bodega">
                            <input formControlName="placas" style="width: 200px" class="tex-center form-control" nz-input placeholder="Placa" type="text" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-end">
                            <h5 class="tex-center">Nº Guia de Remicion</h5>
                        </div>
                        <div class="col-md-6 d-flex justify-content-start box-item-bodega">
                            <input formControlName="numGuia" style="width: 200px" class="tex-center form-control" nz-input placeholder="Guia" type="tel" />
                        </div>
                    </div>
                </div>

            </div>
        </form>
        <br>
        <div class="row justify-content-md-center">
            <div class="form-group mt-2">
                <br>
                <div class="row p-1 justify-content-md-center">
                    <div class="col-9" *ngIf="factImg">
                        <p>
                            <a>{{ factImg.name }}</a>
                        </p>
                    </div>
                </div>

                <div class="mt-2">
                    <div class="upload-btn-wrapper">
                        <button class="btn1">
                            
                                <span>Subir factura</span> <fa-icon [icon]="faUpload"></fa-icon>
                         </button>
                        <input type="file" (change)="getImagen($event)">
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>


<div class="row justify-content-md-center">
    &nbsp; &nbsp;
    <div class="col-md-10 text-center" id="div-button-bodega">
        <button id="btn-bodega" [disabled]="bitacoraForm.invalid || factImg==null" nz-button nzShape="round" nzType="primary" (click)="guardar()">
      Guardar
    </button>
    </div>
</div>
