<section _ngcontent-wyq-c31 class="login-register login-sidebar" style="background-image: url(assets/img/fondoEcua.jpg)">
    <div _ngcontent-wyq-c31 class="login-box card">
        <div _ngcontent-wyq-c31 class="d-flex justify-content-center card-body" id="container-login">
            <div id="form-login">
                <div class="text-center mb-3">
                    <img src="assets/img/logo.png" alt="" />
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="Ingresa tu email" />
                        <span class="text-danger" *ngIf="
                loginForm.controls['email'].touched &&
                loginForm.controls['email'].hasError('required')
              ">
              <small class="danger-small">Email es requerido</small></span
            >
            <span
              class="text-danger"
              *ngIf="
                loginForm.controls['email'].touched &&
                loginForm.controls['email'].hasError('email')
              "
            >
              <small>Email no válido</small>
            </span>
                    </div>
                    <div class="form-group">
                        <label for="usuario">Contraseña</label>
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Ingresa tu contraseña" />
                        <fa-icon class="field-icon" [icon]="nameIcon" (click)="togglePassword()"></fa-icon>
                        <span class="text-danger" *ngIf="
                loginForm.controls['password'].touched &&
                loginForm.controls['password'].hasError('required')
              ">
              <small class="danger-small">Contraseña es requerida</small></span
            >
          </div>

          <div class="mb-3 mt-2 d-flex justify-content-end">
            <a class="text-muted"> <!--<small>Olvidaste tu contraseña?</small>--></a>
          </div>
          <div class="form-group" id="divBtnLogin">
            <button
              nz-button
              nzType="primary"
              type="submit"
              [disabled]="!loginForm.valid"
              id="button-login"
            >
              <span>
                <fa-icon [icon]="faSignInAlt"></fa-icon>
                Ingresar
              </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
